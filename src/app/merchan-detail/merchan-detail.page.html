<ion-header>
  <ion-toolbar>
    <ion-title>Merchandiser Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-icon name="business" slot="start"></ion-icon>
          <ion-label>{{ merchandiser.name }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="Call" slot="start"></ion-icon>
        {{ merchandiser.contact }}
      </ion-item>
      <ion-button expand="block" color="danger" (click)="deleteMer()">Delete</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
