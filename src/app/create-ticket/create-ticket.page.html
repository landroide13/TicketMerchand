<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/super-view"></ion-back-button>
    </ion-buttons>
    <ion-title>Create Ticket</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-card color="light">
      <ion-card-content>
        <ion-input type="text" placeholder="Add Title" #title></ion-input>
        <ion-input type="text" placeholder="Add Address" #addr></ion-input>

       
        <ion-select placeholder="Select Store">
          <ion-select-option *ngFor="let store of Stores" [value]="store" #sto>
            <ion-input type="text" [(ngModel)]="store.name">{{ store.name }}</ion-input>
          </ion-select-option>
        </ion-select>
      

        <ion-select placeholder="Select Merchandiser">
          <ion-select-option *ngFor="let mer of Merch" [value]="mer" #mer>{{ mer.name }}</ion-select-option>
        </ion-select>
        
        <ion-button expand="block" color="success" (click)="createTicket(title, addr, sto, mer)">
          Add Ticket
        </ion-button>
      </ion-card-content>
    </ion-card>

  </ion-grid>

</ion-content>
