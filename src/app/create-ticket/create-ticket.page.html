<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/super-view"></ion-back-button>
    </ion-buttons>
    <ion-title>Create Ticket</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()" novalidate>
      <ion-item lines="full">
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="title" type="text" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Address</ion-label>
        <ion-input formControlName="address" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-select placeholder="Select Store">
          <ion-select-option *ngFor="let store of Stores" [value]="store">
            <ion-input type="text" formControlName="store" [value]="">{{ store.name }}</ion-input>
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-select placeholder="Select Merchandiser">
          <ion-select-option *ngFor="let mer of Merch" [value]="mer">
            <ion-input type="text" formControlName="merchandiser" [value]="">{{ mer.name }}</ion-input>
          </ion-select-option>
        </ion-select>
      </ion-item>  

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="success" expand="block">Submit</ion-button>
        </ion-col>
      </ion-row>

    </form>

  </ion-grid>

</ion-content>
