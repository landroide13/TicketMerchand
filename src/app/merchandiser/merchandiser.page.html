<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/super-view"></ion-back-button>
    </ion-buttons>
    <ion-title>Merchandisers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  

  <ion-grid> 
    <ion-col>
      <h3>Merchandisers List</h3>
    </ion-col>
  </ion-grid>

  <ion-list>
    <ion-item *ngFor="let mer of merchandisers" [routerLink]="['/merchandiser',mer.id]">
      <ion-label>
        <h2>{{ mer.name }}</h2>
      </ion-label>
    </ion-item>
  </ion-list> 

  <ion-button expand="block" color="success" (click)="createMer()">Create Merchandiser</ion-button>

</ion-content>
